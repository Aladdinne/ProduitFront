<body>
<h1>Modifier Produit</h1>
<form id="productForm" method="post">
  <label for="name">Nom du produit:</label>
  <input type="text" id="name" name="name" value="{{product.name}}" [(ngModel)]="product.name" required><br><br>

  <label for="price">Prix:</label>
  <input type="number" id="price" name="price" step="0.01" value="{{product.unitPrice}}" [(ngModel)]="product.unitPrice" required><br><br>

  <label for="price">Quantit√©:</label>
  <input type="number" id="quantite" name="quantite" value="{{product.quantity}}" [(ngModel)]="product.quantity" required><br><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" value="{{product.description}}" [(ngModel)]="product.description" required></textarea><br><br>

  <!--  <label for="image">Image:</label>-->
  <!--  <input type="file" id="image" name="image" accept="image/*" ><br><br>-->

  <input type="submit" value="Modifier" (click)="updateProduct()" >
</form>
</body>
