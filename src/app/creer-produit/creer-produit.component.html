<body>
<h1>Créer un produit</h1>
<form id="productForm" method="post">
  <label for="name">Nom du produit:</label>
  <input type="text" id="name" name="name" [(ngModel)]="product.name" required><br><br>

  <label for="price">Prix:</label>
  <input type="number" id="price" name="price" step="0.01" [(ngModel)]="product.unitPrice" required><br><br>

  <label for="price">Quantité:</label>
  <input type="number" id="quantite" name="quantite" [(ngModel)]="product.quantity" required><br><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea><br><br>

<!--  <label for="image">Image:</label>-->
<!--  <input type="file" id="image" name="image" accept="image/*" ><br><br>-->

  <input type="submit" value="Créer" (click)="createProductt()">
</form>
</body>
